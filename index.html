<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <h1>TIC.TAC.TOE</h1>

        <div class="players">
            <span class="player1 active" type="button">X</span>
            <span class="player2" type="button">O</span>
        </div>

        <div class="game-container">
            <div class="box horizontal1 vertical1 diagonal1"></div>
            <div class="box horizontal1 vertical2"></div>
            <div class="box horizontal1 vertical3 diagonal2"></div>
            <div class="box horizontal2 vertical1"></div>
            <div class="box horizontal2 vertical2 diagonal1 diagonal2"></div>
            <div class="box horizontal2 vertical3"></div>
            <div class="box horizontal3 vertical1 diagonal2"></div>
            <div class="box horizontal3 vertical2"></div>
            <div class="box horizontal3 vertical3 diagonal1"></div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
