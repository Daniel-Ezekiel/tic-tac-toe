<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>TIC.TAC.TOE</h1>

        <div class="players">
            <span class="player player1" type="button">X</span>
            <span class="player player2" type="button">O</span>
        </div>
    </header>

    <main>
        <button id="reset" type="button">NEW GAME</button>

        <div>
            <h2 class="winner"></h2>
        </div>

        <div class="game-container">
            <div class="box horizontal1 vertical1 diagonal1"></div>
            <div class="box horizontal1 vertical2"></div>
            <div class="box horizontal1 vertical3 diagonal2"></div>
            <div class="box horizontal2 vertical1"></div>
            <div class="box horizontal2 vertical2 diagonal1 diagonal2"></div>
            <div class="box horizontal2 vertical3"></div>
            <div class="box horizontal3 vertical1 diagonal2"></div>
            <div class="box horizontal3 vertical2"></div>
            <div class="box horizontal3 vertical3 diagonal1"></div>
        </div>

        <div class="choosePlayer">
            <h2>Choose player</h2>
            <button type="button">X</button>
            <button type="button">O</button>
        </div>

        <div class="overlay"></div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
